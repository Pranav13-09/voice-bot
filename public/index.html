<!DOCTYPE html>
<html>
<head>
  <title>Voice Bot</title>
</head>
<link rel="stylesheet" href="index.css">
 <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
<body>

       <!-- Providing user option to start  and stop recording their queries using voice based mechanism -->
  <div id="voicebot">
      <h1 id="headingone">Voice Bot</h1>

      <div id="transcript"></div>

      <div class="buttons">
          <button id="startButton">Start Listening</button>
          <button id="stopButton">Stop Listening</button>
      </div>
  </div>

     <!-- Loading Spinner while processing the query -->
 <div id="loadingSpinner">
    <div class="spinner"></div>
  </div>

      <!-- Dynamically apend the user query and the voice response (in form of audio-player ) recived from the server -->
  <div id="conversationContainer"></div>
 

    <!-- socket-io for bidirectional communication -->
 
</body>
</html>
